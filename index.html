<!DOCTYPE html>
<html>
<head>
	<title>Webpage Converter</title>
</head>
<body>
	<h1>Welcome to Webpage Converter!</h1>
	<p>Enter a URL and select an output format to convert the webpage.</p>
	<form action="convert.py" method="post">
		<label for="url">URL:</label>
		<input type="text" name="url" id="url"><br><br>
		<label for="format">Output format:</label>
		<select name="format" id="format">
			<option value="docx">DOCX</option>
			<option value="pdf">PDF</option>
			<option value="epub">EPUB</option>
		</select><br><br>
		<input type="submit" value="Convert">
	</form>
</body>
</html>
